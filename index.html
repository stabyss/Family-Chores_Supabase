<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="家务小妞 - 家庭任务管理应用">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>家务小妞</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Icons - Available: 96x96, 192x192, 512x512 PNG + icon.ico -->
    <link rel="icon" type="image/x-icon" href="icons/icon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🦸‍♀️ 家务小妞</h1>
        <p class="subtitle">谁是家务小英雄？</p>

        <div id="errorMessage"></div>
        <div id="successMessage"></div>

        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            
            <!-- Profile Selection (Netflix-style) -->
            <div id="profileSelection" class="profile-selection">
                <h2>谁是家务小英雄？</h2>
                <div id="profilesList" class="profiles-list">
                    <div class="loading">正在加载...</div>
                </div>
                <button class="add-profile-btn" onclick="showSignupForm()" aria-label="添加新用户">
                    <span class="add-icon">+</span>
                    <span>添加小英雄</span>
                </button>
            </div>

            <!-- Password Prompt (shown after selecting profile) -->
            <div id="passwordPrompt" class="auth-form" style="display: none;">
                <h2>欢迎回来，<span id="selectedProfileName"></span>！</h2>
                <div class="input-group">
                    <input 
                        type="password" 
                        id="loginPassword" 
                        placeholder="输入密码" 
                        autocomplete="current-password"
                    >
                </div>
                <button onclick="handleProfileLogin()" aria-label="登录">登录</button>
                <p class="auth-toggle">
                    <a href="#" onclick="backToProfiles(event)">← 返回</a>
                </p>
            </div>

            <!-- Sign Up Form (for new users) -->
            <div id="signupForm" class="auth-form" style="display: none;">
                <h2>创建你的小英雄档案</h2>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="signupDisplayName" 
                        placeholder="显示名称（例如：家务小妞）" 
                        autocomplete="name"
                    >
                </div>
                <div class="input-group">
                    <input 
                        type="password" 
                        id="signupPassword" 
                        placeholder="密码" 
                        autocomplete="new-password"
                    >
                </div>
                <button onclick="handleSignup()" aria-label="创建个人资料">创建</button>
                <p class="auth-toggle">
                    <a href="#" onclick="backToProfiles(event)">← 返回</a>
                </p>
            </div>

        </div>

        <!-- Main App Content (hidden until logged in) -->
        <div id="mainContent" style="display: none;">
            <div class="user-header">
                <div class="user-info">
                    <span id="userDisplayName"></span>
                    <span id="userPoints" class="points-badge" style="display: none;"></span>
                </div>
                <button class="logout-btn" onclick="handleLogout()" aria-label="退出登录">退出</button>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-nav">
                <button id="tasksTab" class="tab-btn active" onclick="switchTab('tasks')" aria-label="任务列表">
                    📋 任务
                </button>
                <button id="shopTab" class="tab-btn" onclick="switchTab('shop')" aria-label="奖励商店">
                    🎁 奖品商店
                </button>
                <button id="pendingTab" class="tab-btn parent-only" onclick="switchTab('pending')" style="display: none;" aria-label="待处理兑换">
                    🔔 待领取奖品
                </button>
            </div>

            <!-- Tasks Tab -->
            <div id="tasksSection" class="tab-content">
                <!-- Add New Task Section -->
                <div class="add-task-section">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="taskInput" 
                            placeholder="要做什么家务呢？" 
                            autocomplete="off"
                        >
                        <button id="addBtn" onclick="addTask()" aria-label="添加家务">添加</button>
                    </div>
                </div>

                <!-- Chores Container -->
                <div class="chores-container">
                    <!-- 待做家务 -->
                    <div class="chore-section">
                        <div class="section-header">
                            <div class="section-icon available-icon">📋</div>
                            <span class="section-title">待做家务</span>
                            <span class="task-count" id="availableCount">0</span>
                        </div>
                        <div id="availableTasks" class="task-list">
                            <div class="loading">正在加载...</div>
                        </div>
                    </div>

                    <!-- 已完成家务 -->
                    <div class="chore-section">
                        <div class="section-header">
                            <div class="section-icon completed-icon">✅</div>
                            <span class="section-title">已完成家务</span>
                            <span class="task-count" id="completedCount">0</span>
                        </div>
                        <div id="completedTasks" class="task-list">
                            <div class="loading">正在加载...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reward Shop Tab (Child view) -->
            <div id="shopSection" class="tab-content" style="display: none;">
                <div class="shop-header">
                    <h2>🎁 奖品商店</h2>
                    <p class="shop-subtitle">用积分兑换你喜欢的奖品吧！</p>
                </div>
                <div id="rewardsGrid" class="rewards-grid">
                    <div class="loading">正在加载...</div>
                </div>
            </div>

            <!-- Pending Redemptions Tab (Parent view) -->
            <div id="pendingSection" class="tab-content" style="display: none;">
                <div class="pending-header">
                    <h2>🔔 待领取奖品</h2>
                    <p class="pending-subtitle">给小朋友奖品后，点击确认</p>
                </div>
                <div id="pendingRedemptions" class="pending-list">
                    <div class="loading">正在加载...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Realtime Indicator -->
    <div id="realtimeIndicator" class="realtime-indicator" style="display: none;">
        <div class="pulse"></div>
        <span>实时同步中</span>
    </div>

    <script src="app.js"></script>
    
    <div class="version-footer">Ver. 0223</div>
</body>
</html>
